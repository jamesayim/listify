<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body data-page="signup">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="http://localhost:3000/auth/signup" method="post">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="form-group">
                <p>By continuing, you agree to our <a href="./tos.html">Terms of Service</a> and acknowledge that you have read our <a href="./privacy-policy.html">Privacy Policy</a></p>
                <p>Already have an account? <a href="./login.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
