<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Listify - Login</title>
</head>
<body data-page="login">
    <div class="login-container">
        <h2>Login</h2>
        <form action="/auth/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit">Login</button>
            <div class="form-group">
                <p>By continuing, you agree to our <a href="./tos.html">Terms of Service</a> and acknowledge that you have read our <a href="./privacy-policy.html">Privacy Policy</a></p>
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
<script defer="defer" src="landing.bundle.js"></script><script defer="defer" src="signup.bundle.js"></script><script defer="defer" src="login.bundle.js"></script><script defer="defer" src="app.bundle.js"></script></body>
</html>
